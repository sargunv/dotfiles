starship:
  preset: pure-preset
  config:
    format: $username$hostname$directory${custom.jj}$git_branch$git_state$git_status$cmd_duration$line_break$character
    right_format: "$time"
    command_timeout: 1000
    time:
      disabled: false
      style: dimmed
    directory:
      truncate_to_repo: false
    custom:
      jj:
        shell: ["starship-jj", "--ignore-working-copy", "starship"]
        command: prompt
        format: $output
        ignore_timeout: true
        use_stdin: false
        when: true
