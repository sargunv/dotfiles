packages:
  common:
    taps:
    brews:
      # dotfiles manager
      - chezmoi

      # dev tools
      - gh # github cli
      - mise # mise cli
      - git-delta # fancy git diff viewer
      - httpie # friendly http client
      - just # friendly make alternative
      - watchman # file watcher
      - jq # json processor
      - yq # yaml processor

      # fancy shell
      - antidote # zsh plugin manager
      - atuin # zsh history
      - bash-preexec # used by certain bash integrations
      - direnv # per-directory shell environment manager
      - starship # fancy shell prompt
      - bat # fancy cat
      - eza # fancy ls
      - fd # fancy find
      - fzf # fuzzy finder
      - rg # fancy grep
      - tealdeer # tldr cli docs
      - zoxide # smarter cd command

      # dependencies
      - television # used by nvim config
      - tree-sitter # used by nvim config
      - ugrep # used by nvim config

  darwin:
    taps:
    brews:
      - mas # mac app store cli
    casks:
      - font-jetbrains-mono-nerd-font # nerd font for symbols
    apps:
