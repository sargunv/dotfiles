packages:
  common:
    taps:
    brews:
      - chezmoi # dotfiles manager

      # dev tools
      - gh # github cli
      - git-delta # fancy git diff viewer
      - helix # editor
      - httpie # friendly http client
      - just # friendly make alternative
      - watchman # file watcher
      - jq # json processor
      - yq # yaml processor

      # fancy shell
      - antidote # zsh plugin manager
      - atuin # zsh history
      - bash-preexec # used by certain bash integrations
      - starship # fancy shell prompt
      - bat # fancy cat
      - eza # fancy ls
      - fd # fancy find
      - fzf # fuzzy finder
      - rg # fancy grep
      - tealdeer # tldr cli docs
      - zoxide # smarter cd command

  darwin:
    taps:
    brews:
      - mas # mac app store cli
    casks:
      - font-jetbrains-mono-nerd-font # nerd font for symbols
    apps:
  linux:
    taps:
    brews:
